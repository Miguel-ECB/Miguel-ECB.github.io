<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STELLARCORES - Carrito</title>
    <link rel="icon" type="img" href="imagenes/logo.png">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #000000; 
            color: #ffffff; 
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px; 
            background-color: #8872bc; 
            box-shadow: 0 0 20px rgba(240, 158, 240, 0.8);
        }
        .logo img {
            height: 250px; 
            animation: levitate 3s ease-in-out infinite;
            margin: -20%; 
            margin-left: 5%; 
            margin-top: -15%; 
        }
        @keyframes levitate {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        nav {
            display: flex;
            align-items: center;
            gap: 40px; 
        }
        nav a {
            color: #000000; 
            text-decoration: none;
            font-size: 18px;
            font-weight: bold; 
            transition: color 0.3s, text-shadow 0.3s;
        }
        nav a:hover {
            color: #f09ef0;
            text-shadow: 0 0 10px #f09ef0, 0 0 20px #f09ef0;
        }
        .content {
            padding: 20px;
            margin: 20px;
            border-radius: 0; 
            background-color: rgba(0, 0, 0, 0.7); 
            animation: glowContent 3s infinite alternate;
        }
        @keyframes glowContent {
            0% {
                box-shadow: 0 0 20px rgba(240, 158, 240, 0.5); 
            }
            100% {
                box-shadow: 0 0 40px rgba(240, 158, 240, 0.8);
            }
        }
        h1 {
            color: #ffffff;
            text-shadow: 0 0 10px #ffffff, 0 0 20px #ffffff; 
        }
        .cart-item {
            margin-bottom: 20px;
            padding: 20px;
            background-color: #000000; 
            border-radius: 0; 
            box-shadow: 0 0 15px rgba(240, 158, 240, 0.4); 
        }
        .cart-item h3 {
            color: #f09ef0; 
            text-shadow: 0 0 10px #f09ef0, 0 0 20px #f09ef0; 
        }
        .cart-item p {
            line-height: 1.6;
        }
        .cart-item .price {
            font-size: 18px;
            font-weight: bold;
            color: #f09ef0; 
        }
        .cart-item .remove {
            background-color: #f09ef0;
            color: #000000; 
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        .cart-item .remove:hover {
            background-color: #8872bc;
            box-shadow: 0 0 10px #f09ef0, 0 0 20px #f09ef0; 
        }
        .total {
            font-size: 24px;
            font-weight: bold;
            color: #f09ef0;
            text-align: right;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <a href="inicio.html">
                <img src="imagenes/stellarcores.png" alt="STELLARCORES Logo">
            </a>
        </div>
        <nav>
            <a href="intel.html">INTEL</a>
            <a href="amd.html">AMD</a>
            <a href="ibm.html">IBM</a>
            <a href="nvidia.html">NVIDIA</a>
            <a href="carrito.html">ðŸ›’</a>
        </nav>
    </header>

    <div class="content">
        <h1>Carrito de Compras</h1>

        <div id="cart-items"></div>

        <div class="total" id="total">Total: 0,00 â‚¬</div>
    </div>

    <script>
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        const cartItems = document.getElementById('cart-items');
        const totalElement = document.getElementById('total');

       
        function renderCart() {
            cartItems.innerHTML = ''; 
            let total = 0;

            
            cart.forEach((item, index) => {
                const itemElement = document.createElement('div');
                itemElement.classList.add('cart-item');
                itemElement.innerHTML = `
                    <h3>${item.name}</h3>
                    <p class="price">${item.price.toFixed(2)} â‚¬</p>
                    <button class="remove" onclick="removeFromCart(${index})">Eliminar</button>
                `;
                cartItems.appendChild(itemElement);
                total += item.price; 
            });

            totalElement.textContent = `Total: ${total.toFixed(2)} â‚¬`;
        }

    
        function removeFromCart(index) {
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart)); 
            renderCart(); 
        }

        renderCart();
    </script>
</body>
</html>
